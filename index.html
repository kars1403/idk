<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Video</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

<video id="vid" autoplay controls>
  <source src="any.mp4" type="video/mp4">
</video>

<script>
  const v = document.getElementById("vid");
  v.play();
  v.requestFullscreen?.();
</script>

</body>
</html>
